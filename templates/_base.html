<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/static/scripts/jquery.js"></script>
    <script src="/static/scripts/jquery-ui.min.js"></script>

    <link href="/static/themes/bootstrap.min.css" rel="stylesheet">
    <link href="/static/themes/jquery-ui.min.css" rel="stylesheet">

 

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
       <!-- these are the scroll animations! Docs:  https://github.com/michalsnik/aos#animations -->
       <script>
            AOS.init();
    </script>



<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card w3-text-medaiidblue" id="myNavbar">
      <a href="index.html#home" class="w3-bar-item w3-button aos-animate"> <img src="/static/images/RoomMatch.svg" height="40px"></a> <!-- Dislike manual height def -->
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button w3-wide">ABOUT</a>
        <a href="index.html#team" class="w3-bar-item w3-button w3-wide"><i class="fa fa-sitemap"></i> TEAM</a>
        <a href="JoinNow.html" class="w3-bar-item w3-button w3-wide"><i class="fa fa-user-circle-o"></i> Join Now</a>
        <a href="login.html" class="w3-bar-item w3-button w3-wide"><i class="fa fa-user-circle-o"></i> Login</a>
        <a href="index.html#contact" class="w3-bar-item w3-button w3-wide"><i class="fa fa-envelope-o"></i> CONTACT</a>
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->
  
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>
  
  <!-- Sidebar on small screens when clicking the menu icon -->
  <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large " style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
    <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
    <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
    <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">SIGN UP</a>
    <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
  </nav>

    <section>
        {% block content %} {% endblock %}
    </section>

    <footer  class="w3-center w3-lihgtgrey w3-padding-64">
        <address>
            RoomMatch &#183; COPYRIGHT &#183; 2022 &#183; HAR58@pitt.edu
        </address>
    </footer>
    <script>
            // Modal Image Gallery
            function onClick(element) {
              document.getElementById("img01").src = element.src;
              document.getElementById("modal01").style.display = "block";
              var captionText = document.getElementById("caption");
              captionText.innerHTML = element.alt;
            }
            
            
            // Toggle between showing and hiding the sidebar when clicking the menu icon
            var mySidebar = document.getElementById("mySidebar");
            
            function w3_open() {
              if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
              } else {
                mySidebar.style.display = 'block';
              }
            }
            
            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
            }
            </script>

</body>

</html>
